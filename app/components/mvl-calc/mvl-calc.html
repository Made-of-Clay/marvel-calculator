<div id="calculator">
    <div id="theResults">
        <div class="display">{{}}</div>
        <span class="pr_abbv">S0</span><!-- spans are side-by-side -->
        <span class="pr_mid">0</span><!-- use pseudos for () -->
    </div>

    <div id="buttons">
        <btn class="btn"
            ng-repeat="btn in vm.buttons"
            ng-click="vm.updateVal(btn)"
            ng-bind-html="btn | buttonVal"
            ></btn>
    </div><!-- End #buttons -->
</div>
